<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body >
    
    <div class="container mt-5" id="bg">
        <div class="row" id="start">
            <div class="col-12" >
                    <h1 class="text-center text-light" id="wel">Welcome to Our Food &#127869;</h1>
                    <p class="text-center text-light" id="p">Please enjoy with us</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-sm-12">
                <select name="" id="recipe" class="form-control">
                    <option value="" disabled selected>Choose recipe</option>
                </select>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row mt-5" id="getRecipe"></div>
        <div class="row mt-5 mb-5" id="input"></div>
       
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <h3 class="text-center" id="ingr"  >Ingredients</h3>
                <table class="table table-borderless mt-5" id="ingredient">
                </table>
            </div>
           
            <div class="col-lg-6 col-sm-12">
                <h3 class="text-center" id="inst">Instructions</h3>
                <table class="table table-borderless mt-5" id="instruction">
            </div>
        </div>
    </div>
   
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/recipt.js"></script>
</body>
</html>
